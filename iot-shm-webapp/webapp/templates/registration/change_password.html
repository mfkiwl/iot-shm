{% extends "general/sidebar.html" %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block nextto_sidebar %}
</br><hr />
     <div class="row" id="banner">
        <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4" align="left"></br></br>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-error" id="alert-error">
                        <a href="#" class="close" data-dismiss="alert">&times;</a>
                        <strong>{{ message }}</strong>
                    </div>
                {% endfor %}
            {% endif %}
            <form id="change_pass_form" method="post" action=".">
                {% csrf_token %}
                <div class="form-group">
                    <label for="curr_pass">Current Password</label>
                    <input type="password" class="form-control" name="curr_pass" placeholder="Enter current password">
                </div>
                <div class="form-group">
                    <label for="new_pass">New Password</label>
                    <input type="password" class="form-control" name="new_pass" placeholder="Enter new password">
                </div>
                <div class="form-group">
                    <label for="confirm_pass">New Password Again*</label>
                    <input type="password" class="form-control" name="confirm_pass" placeholder="Confirm new password">
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form></br>
         </div>
     </div>
{% endblock %}
